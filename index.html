<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- autocomplete -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Pokemon Go Tools</title>
</head>

<body>
<div class="topnav" id="myTopnav">
    <a class="header-title" href="javascript:void(0);">IV Calculator</a>
    <a data-toggle="tab" href="#IV" onclick="clickTab('IV Calculator', '#IV')">IV Calculator</a>
    <a data-toggle="tab" href="#CP" onclick="clickTab('CP Calculator', '#CP')">CP Calculator</a>
    <a data-toggle="tab" href="#Raid" onclick="clickTab('Raid IV Calculator', '#Raid')">Raid IV Calculator</a>
    <a data-toggle="tab" href="#Catch" onclick="clickTab('Catch Rate Calculator', '#Catch')">Catch Rate Calculator</a>
    <a class="icon" href="javascript:void(0);" onclick="responsiveTopbar()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="tab-content">
    <!----------- IV Calculator Start ----------->
    <div class="tab-pane fade in active" id="IV">
        <div class="container">
            <h2 class="text-center">IV Calculator</h2>
            <div class="ui-widget form-group">
                <label for="IV_Pokemon">Pokemon :</label>
                <input class="form-control" id="IV_Pokemon" name="IV_Pokemon" />
            </div>
            <div class="form-group">
                <label for="IV_CP">CP:</label>
                <input class="form-control" id="IV_CP" name="IV_CP" placeholder="CP" type="number" />
            </div>
            <div class="form-group">
                <label for="IV_HP">HP:</label>
                <input class="form-control" id="IV_HP" name="IV_HP" placeholder="HP" type="number" />
            </div>
            <div class="form-group">
                <label for="IV_Stardust">Stardust:</label>
                <select class="form-control" id="IV_Stardust" name="IV_Stardust">
                    <option value="200">200</option>
                    <option value="400">400</option>
                    <option value="600">600</option>
                    <option value="800">800</option>
                    <option value="1000">1000</option>
                    <option value="1300">1300</option>
                    <option value="1600">1600</option>
                    <option value="1900">1900</option>
                    <option value="2200">2200</option>
                    <option value="2500">2500</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline col-sm-6">
                    <label class="form-check-label" for="IV_Hatched">Hatched?</label>
                    <input class="form-check-input" id="IV_Hatched" name="IV_Hatched" type="checkbox" value="true" />
                </div>
                <div class="form-check form-check-inline col-sm-6">
                    <label class="form-check-label" for="IV_Lucky">Lucky?</label>
                    <input class="form-check-input" id="IV_Lucky" name="IV_Lucky" type="checkbox" value="true" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="form-control btn-default btn-success" id="IV_Submit" type="submit">
                        Calculate
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="form-control btn-warning" id="IV_Reset" onclick="refresh_tab('#IV')" type="button"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                </div>
            </div>
            <table class="table table-hover" id="IV_table">
                <thead>
                <tr>
                    <th>CP</th>
                    <th>AT</th>
                    <th>DF</th>
                    <th>ST</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!----------- IV Calculator End ----------->
    <!----------- CP Calculator Start ----------->
    <div class="tab-pane fade" id="CP">
        <div class="container">
            <h2 class="text-center">CP Calculator</h2>
            <div class="ui-widget form-group">
                <label for="CP_Pokemon">Pokemon :</label>
                <input class="form-control" id="CP_Pokemon" name="CP_Pokemon" onchange="change_CP_Pokemon(this)" />
            </div>
            <div class="form-group" id="CP_Evolve_Group">
                <label for="CP_Evolve">Evolve into :</label>
                <select class="form-control" id="CP_Evolve" name="CP_Evolve"> </select>
            </div>
            <div class="form-group">
                <label for="CP_Level">Original Level:</label>
                <input class="form-control" id="CP_Level" name="CP_Level" placeholder="Pokemon Level" type="number" />
            </div>
            <div class="form-group col-sm-4">
                <label for="CP_Attack">ATK IV:</label>
                <input class="form-control" id="CP_Attack" name="CP_Attack" placeholder="Attack IVs" type="number" />
            </div>
            <div class="form-group col-sm-4">
                <label for="CP_Defense">DEF IV:</label>
                <input class="form-control" id="CP_Defense" name="CP_Defense" placeholder="Defense IVs" type="number" />
            </div>
            <div class="form-group col-sm-4">
                <label for="CP_HP">HP IV:</label>
                <input class="form-control" id="CP_HP" name="CP_HP" placeholder="HP IVs" type="number" />
            </div>
            <div class="form-group">
                <label for="CP_Target">Target Level:</label>
                <input class="form-control" id="CP_Target" name="CP_Target" placeholder="Target Level" type="number" />
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline col-sm-6">
                    <label class="form-check-label" for="CP_Hatched">Hatched?</label>
                    <input class="form-check-input" id="CP_Hatched" name="CP_Hatched" type="checkbox" value="true" />
                </div>
                <div class="form-check form-check-inline col-sm-6">
                    <label class="form-check-label" for="CP_Lucky">Lucky?</label>
                    <input class="form-check-input" id="CP_Lucky" name="CP_Lucky" type="checkbox" value="true" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="form-control btn-default btn-success" id="CP_Submit" type="submit">
                        Calculate
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="form-control btn-warning" id="CP_Reset" onclick="refresh_tab('#CP')" type="button"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                </div>
            </div>
            <table class="table table-hover" id="CP_table">
                <thead>
                <tr>
                    <th>CP</th>
                    <th>AT</th>
                    <th>DF</th>
                    <th>ST</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!----------- CP Calculator End ----------->
    <!----------- Raid IV Calculator Start ----------->
    <div class="tab-pane fade" id="Raid">
        <form onsubmit="return RaidSubmit(this)">
            <div class="container">
                <h2 class="text-center">Raid IV Calculator</h2>
                <div class="ui-widget form-group">
                    <label for="Raid_Pokemon">Pokemon :</label>
                    <input class="form-control" id="Raid_Pokemon" name="Raid_Pokemon" />
                </div>
                <div class="form-group">
                    <label for="Raid_CP">CP:</label>
                    <input class="form-control" id="Raid_CP" name="Raid_CP" placeholder="CP" type="number" />
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="raid" name="Raid_type" type="radio" value="raid" />
                    <label class="form-check-label" for="raid"> Raid </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="egg" name="Raid_type" type="radio" value="egg" />
                    <label class="form-check-label" for="egg"> Hatched </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="quest" name="Raid_type" type="radio" value="quest" />
                    <label class="form-check-label" for="quest">
                        Field research
                    </label>
                </div>
                <!--
      <div class="form-group pull-right">
        <a onclick="refresh_tab('#Raid')">
          <span class="glyphicon glyphicon-refresh"></span>
        </a>
      </div>
    -->
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="form-control btn-default btn-success" id="Raid_Submit" type="submit">
                            Calculate
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <button class="form-control btn-warning" id="Raid_Reset" onclick="refresh_tab('#Raid')" type="button"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                    </div>
                </div>
                <table class="table table-hover" id="Raid_table">
                    <thead>
                    <tr>
                        <th>CP</th>
                        <th>AT</th>
                        <th>DF</th>
                        <th>ST</th>
                        <th>HP</th>
                        <th>IV</th>
                    </tr>
                    </thead>
                    <tbody id="Raid_table_body"></tbody>
                </table>
            </div>
        </form>
    </div>
    <!----------- Raid IV Calculator End ----------->
    <!----------- Catch Rate Calculator Start ----------->
    <div class="tab-pane fade" id="Catch">
        <div class="container">
            <h2 class="text-center">Catch Rate Calculator</h2>
            <div class="ui-widget form-group">
                <label for="Catch_Pokemon">Pokemon :</label>
                <input class="form-control" id="Catch_Pokemon" name="Catch_Pokemon" />
            </div>
            <div class="form-group">
                <label for="Catch_Level">Pokemon Level:</label>
                <input class="form-control" id="Catch_Level" name="Catch_Level" placeholder="Pokemon Level" type="number" />
            </div>
            <div class="form-group">
                <label for="Catch_Ball">Ball Type :</label>
                <select class="form-control" id="Catch_Ball" name="Catch_Ball">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Ultra">Ultra</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="Catch_Curve">Curve?</label>
                    <input class="form-check-input" id="Catch_Curve" name="Catch_Curve" type="checkbox" value="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="Catch_Berry">Berry :</label>
                <select class="form-control" id="Catch_Berry" name="Catch_Berry">
                    <option value="normal">Normal</option>
                    <option value="silver">Silver</option>
                    <option value="golden">Golden</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Catch_Medal">Medal :</label>
                <select class="form-control" id="Catch_Medal" name="Catch_Medal">
                    <option value="none">None</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="golden">Golden</option>
                    <option value="platinum">Platinum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Catch_Radius">Radius :</label>
                <select class="form-control" id="Catch_Radius" name="Catch_Radius">
                    <option value="none">None</option>
                    <option value="nice">Nice</option>
                    <option value="great">Great</option>
                    <option value="excellent">Excellent</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="form-control btn-default btn-success" id="Catch_Submit" type="submit">
                        Calculate
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="form-control btn-warning" id="Catch_Reset" onclick="refresh_tab('#Catch')" type="button"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                </div>
            </div>
            <table class="table table-hover" id="Catch_table">
                <thead>
                <tr>
                    <th>CP</th>
                    <th>AT</th>
                    <th>DF</th>
                    <th>ST</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!----------- Catch Rate Calculator End ----------->
</div>

.
<script src="notify.min.js"></script>
<script src="index.js"></script>
</body>
</html>
